<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div id="shop-list" class=" p-4 w-1/2 mx-auto my-10 ">
      <div class="p-4 rounded-md border-2 border-black/20 grid gap-4">
        <header id="header" class="flex items-center gap-2">
         <div id="logo" class="p-3 border-2 border-black/30 bg-yellow-300"> <img src="./assets/list.png" alt="" width="30" height="30"></div>
          <h3 id="title" class="titleClass text-3xl text-center">Shopping List</h3></header>
        <form action="" method="post" class="grid gap-3 mb-4">
          <div class="flex items-center gap-3">
            <input
              class="border-2 outline-none p-2 border-black/30 rounded-md grow"
              type="text"
              placeholder="Enter Item"
            />

            <button tabindex="-1" type="button" id="toggle" data-direction="down" class="text-3xl">â¬‡</button>
            
          </div>
          <button
            class="bg-black/80 text-white rounded-md px-6 py-2 font-semibold justify-self-start"
            type="submit"
          >
            + Add Item
          </button>
        </form>

        <input id="filter-input" class="border-b-2 border-black outline-none w-full px-4 py-2" placeholder="Filter" > </input>
        


        <div class="items">
          <h4 class="text-3xl text-center font-bold my-4 opacity-50">Empty List</h4>
  
        
        </div>

        <button
            class="bg-red-500 text-white rounded-md px-6 py-2 font-semibold disabled:opacity-50"
            type="button"
            id="clear"
          >
            Clear All
          </button>
      </div>
    </div>

    <div id="modal" class="bg-black/50 top-0 opacity-0 left-0 fixed w-screen h-screen transition-all duration-200 pointer-events-none items-center justify-center">
        
            <!-- ---------------------------- Remove Modal ----------------------------- -->
            <aside  id="remove" class="w-[500px] z-10 h-auto bg-gray-300 absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 p-10 rounded-md opacity-0 pointer-events-none duration-200">
              <!--  pointer-events-none -->
              
              
                <h1 class="font-bold text-center text-3xl">Are you sure?</h1>
                <div class="flex gap-10 items-center mt-20">
                  
                  <button id="no" class="bg-red-500 w-1/2 p-2 font-semibold rounded-md text-white">No</button>
                  <button id="yes" class="bg-green-500 w-1/2 p-2 font-semibold rounded-md text-white">Yes</button>
                </div>
             </aside>
                
                <!-- ----------------------------- Edit Modal ------------------------------ -->
                <aside id="update"  class="w-[500px] z-10 h-auto bg-gray-300 absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 p-10 rounded-md opacity-0 pointer-events-none duration-200">
                  <!--  pointer-events-none -->
                  <h1 class="font-bold text-center text-3xl">Update Item</h1>
                  <form class="gap-4 grid  mt-20">
        
                    <input type="text" class="border-2 rounded-md p-1 border-black/50">
                  </input>
                    <button id="yes" class="bg-green-500 w-full p-2 font-semibold rounded-md">Submit</button>
                  </form>
                </aside>
          
        
          

        
          
      </div>

    
  </body>
</html>
